<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link

    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">Current Date</p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col hour text-right">
          9AM
        </div>
        <div class="col-10 past 9" id="9">
          <textarea class="p0 col-10" placeholder="task here"></textarea>
        </div>
        <div class="col saveBtn">
          <span class="oi oi-hard-drive s9am"></span>
        </div>
      </div>

        <div class="col hour text-right">
          10AM
        </div>
        <div class="col-10 past 10" id="10">

        </div>
        <div class="col saveBtn">
          <span class="oi oi-hard-drive s10am"></span>
        </div>
      </div>

      </div>

          12PM
        </div>

      </div>
      <div class="row">

      </div>
      <div class="row">
